<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>

  <!-- 1. Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. Custom CSS -->
  <link href="/static/style.css" rel="stylesheet">

  <!-- 3. Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">My Todo List</h3>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="newTask" class="form-control" placeholder="Tulis tugas baru..." />
          <button class="btn btn-success" onclick="addTodo()">Tambah</button>
        </div>
        <ul id="todoList" class="list-group"></ul>
      </div>
      <div class="card-footer text-center text-muted">
        <small>CI/CD Status: <span id="ci-badge">Loading...</span></small>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="/static/script.js"></script>
  <script>
    // Load todos saat halaman dibuka
    loadTodos();

    // Load CI/CD Badge (GANTI YOUR_USERNAME dengan GitHub kamu!)
    fetch('https://github.com/YOUR_USERNAME/todo-app-v2/actions/workflows/ci-cd.yml/badge.svg')
      .then(r => r.text())
      .then(svg => {
        document.getElementById('ci-badge').innerHTML = svg;
      })
      .catch(err => {
        console.error("CI Badge gagal dimuat:", err);
        document.getElementById('ci-badge').innerHTML = '<span class="text-danger">Offline</span>';
      });
  </script>
</body>
</html>
